<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
<f:view>
	<h:head>
		<title>Aplicación JavaServer Faces</title>
		<h:outputStylesheet library="css" name="estilos.css" />
	</h:head>

	<h:body>
		<h:form>
			<h3 class="titulo">Insertar preguntas</h3>
			<table class="centrado">
				<tr>
					<td>
						<p:calendar id="fecha" value="#{menuBean.fecha}"
							navigator="false" mode="inline">							
						<p:ajax event="dateSelect" listener="#{menuBean.onDateSelect}"
								update="lista"></p:ajax>
						</p:calendar>
					</td>
				</tr>
				<tr>
					<td>
					<text>Seleccione evento:</text>
					<h:selectOneMenu value = "#{menuBean.evento}" id = "lista" converter="omnifaces.SelectItemsConverter">>
					<f:selectItems value = "#{menuBean.eventos}"/>
					</h:selectOneMenu>
					</td>
				</tr>
				<tr>
				<td>
				<text>Pregunta:   </text><h:inputText id="question" size ="35"  value="#{menuBean.preg}">
					 <f:validateRegex pattern="[a-zóáéíú?¿ A-ZÁÉÍÓÚ]{2,}$"/>
				</h:inputText></td>
				</tr>
				<tr>
				<td><text>Apuesta minima (formato con dos decimales ej: 1.25):  </text>
				<h:inputText id ="minBet" size = "10" value="#{menuBean.minbet}">
					<f:validateRegex pattern="[0-9]+[.]{1}[0-9]{2}$"/>
				</h:inputText></td>
				
				</tr>
				<tr>
				<td style="text-align:center"><h:commandButton id="CreateQuestion" value="Crear la pregunta" action = "#{menuBean.anadirPregunta}" /></td>
				</tr>
				<tr>
				</tr>
				
			</table>
			<h:messages id="error" style="color:red; font-weight:bold;"/>
			
		</h:form>
	</h:body>
</f:view>
</ui:composition>
</html>
